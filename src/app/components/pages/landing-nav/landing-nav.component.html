  <p class="content-title topic-title">MOST POPULAR</p>
  <div
    fxLayout="row wrap"
    fxLayoutAlign="space-between"
    style="width: 92%"
    class="align-self-center"
    fxLayoutGap="15px grid"
  >
    <div fxLayout="row" *ngFor="let song of songData">
      <img
        width="80px"
        height="80px"
        class="popular-item-img"
        src="../assets/images/song/{{ song ? song.image : 'songBg' }}.jpg"
        alt=""
      />
      <div
        fxLayout="row"
        class="popular-item-content"
        fxLayoutAlign="space-between center"
      >
        <div fxLayout="column" fxLayoutAlign="center start">
          <strong>{{ song.title }}</strong>
          <small>{{ song.songAuthor?.name }}</small>
        </div>
        <button (click)="playSong(song)" mat-mini-fab class="text-white">
          <mat-icon>play_arrow</mat-icon>
        </button>
      </div>
    </div>
