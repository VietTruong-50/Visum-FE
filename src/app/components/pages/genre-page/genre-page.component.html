
<div  fxLayout="column" fxLayoutAlign="center center">
  <div class="p-3" style="width: 90%;" *ngFor="let genre of genreData">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>{{genre.genre}}</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list *ngFor="let cate of genre.category">
        <a (click)="goToSongByGenre(cate)">
          <mat-list-item>{{cate}}</mat-list-item>
        </a>
      </mat-list>
    </mat-expansion-panel>
  </div>
</div>
