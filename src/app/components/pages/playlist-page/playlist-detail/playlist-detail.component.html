<div fxLayout="column" fxLayoutAlign="center none" style="margin-top: 22px;">
  <div
    fxLayout="row"
    fxLayoutAlign="start start"
    style="width: 94%"
    class="align-self-center"
  >
    <div fxLayout="column" fxFlex="30">
      <div class="media playlist-header sticky">
        <div class="media-left">
          <div class="zm-card header-thumbnail">
            <div class="zm-card-image">
              <div class="z-thumb">
                <figure class="image is-48x48">
                  <img
                    src="https://photo-zmp3.zmdcdn.me/album_default.png"
                    alt=""
                  />
                </figure>
                <div class="opacity"></div>
              </div>
              <div class="zm-actions-container">
                <div
                  class="zm-box zm-actions playlist-actions"
                  fxLayout="row"
                  fxLayoutAlign="center"
                >
                  <button class="zm-btn action-play button">
                    <i class="fa-solid fa-play icon"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="media-content"
          fxLayout="column"
          fxLayoutAlign="center center"
        >
          <div class="content-top">
            <div
              class="user-playlist-title"
              fxLayout="row"
              fxLayoutAlign="center"
            >
              <h3 class="title" fxLayout="row">
                abcd<button class="zm-btn button" style="margin-left: 15px">
                  <i class="fa-solid fa-pen-to-square icon"></i>
                </button>
              </h3>
            </div>
            <div class="created-by">Tạo bởi <span>Việt Trương</span></div>
            <h3 class="subtitle">Công khai</h3>
          </div>
          <div
            class="level actions"
            fxLayout="column"
            fxLayoutAlign="center center"
          >
            <button
              class="zm-btn btn-play-all is-outlined active is-medium is-upper button"
              fxLayout="row"
              fxLayoutGap="5px"
            >
              <i class="fa-solid fa-play icon"></i><span>Phát ngẫu nhiên</span>
            </button>
            <div class="level-item is-narrow">
              <button class="zm-btn zm-tooltip-btn button">
                <i class="fa-solid fa-ellipsis icon"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div fxLayout="column" fxFlex="70">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>
            <button class="zm-btn button">
              <i class="fa-solid fa-arrow-up-z-a"></i>
            </button>
          </th>
          <td mat-cell *matCellDef="let element" class="image-container">
            <img
              src="../assets/images/song/{{
                element ? element.image : 'songBg'
              }}.jpg"
              width="50px"
              height="50px"
              alt=""
            />
            <button mat-mini-fab class="middle">
              <mat-icon>play_arrow</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Bài hát</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <!-- Album Column -->
        <ng-container matColumnDef="album">
          <th mat-header-cell *matHeaderCellDef>Album</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <!-- Duration Column -->
        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef>Thời gian</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
