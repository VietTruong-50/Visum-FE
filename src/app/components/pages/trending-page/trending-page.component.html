<div>
  <p class="content-title topic-title">Trending</p>

  <div fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="column" style="width: 98%">
      <!-- <mat-list role="list">
        <mat-list-item role="listitem" fxLayout="row" fxLayoutAlign="center center">
          <span class="number is-top-1 is-center mar-r-5">1 </span>
          <mat-icon>remove</mat-icon>
        </mat-list-item>
        <mat-list-item role="listitem"><span class="number is-top-2 is-center mar-r-5">2</span></mat-list-item>
        <mat-list-item role="listitem"><span class="number is-top-3 is-center mar-r-5">3</span></mat-list-item>
        <mat-list-item role="listitem"><span class="number is-center mar-r-5">4</span></mat-list-item>
      </mat-list> -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element;  let i = index">
            <span class="number is-top-{{ i }} is-center mar-r-5">
              {{
                dataSource.filteredData.indexOf(element) +
                  1 +
                  pageIndex * pageSize
              }}</span
            >
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Bài hát</th>
          <td mat-cell *matCellDef="let element">
            <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start center">
              <div class="image-container" fxLayout="row">
                <img
                  src="../assets/images/song/{{
                    element.imageName != null ? element.imageName : 'songBg'
                  }}.jpg"
                  width="50px"
                  height="50px"
                  alt=""
                />
                <button mat-mini-fab class="middle" (click)="playSong(element)">
                  <mat-icon>play_arrow</mat-icon>
                </button>
              </div>
              <div fxLayout="column" fxLayoutGap="5px">
                <span> {{ element.songName }}</span>
                <span> {{ element.singer.singerName }}</span>

              </div>
            </div>
          </td>
        </ng-container>

        <!-- Album Column -->
        <ng-container matColumnDef="album">
          <th mat-header-cell *matHeaderCellDef>Album</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <!-- Duration Column -->
        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef>Thời gian</th>
          <td mat-cell *matCellDef="let element">
            {{ timeFormat(element.duration) }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
