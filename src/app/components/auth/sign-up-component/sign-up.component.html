<div
  class="background-sign-up full-background h-100"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <div class="form" fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="row" fxLayoutAlign="center center">
      <p class="title">SIGN UP FORM</p>
    </div>
    <div style="width: 350px" fxLayout="column" fxLayoutGap="10px">
      <form
        [formGroup]="formGroup"
        fxLayout="column"
        fxLayoutGap="10px"
        class="text-white"
      >
        <mat-form-field appearance="outline">
          <mat-label>User name</mat-label>
          <input formControlName="userName" matInput />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" type="password" matInput />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm password</mat-label>
          <input formControlName="cf_password" type="password" matInput />
        </mat-form-field>

        <div fxLayout="row" fxLayoutGap="10px">
          <mat-form-field fxFlex="50" appearance="outline">
            <mat-label>First name</mat-label>
            <input formControlName="firstName" matInput />
          </mat-form-field>

          <mat-form-field fxFlex="47" appearance="outline">
            <mat-label>Last name</mat-label>
            <input formControlName="lastName" matInput />
          </mat-form-field>
        </div>

        <div fxLayout="row">
          <label fxFlex="30">Gender:</label>
          <mat-radio-group
            formControlName="gender"
            fxFlex="70"
            fxLayout="row wrap"
            fxLayoutAlign="space-between"
            aria-label="Select an option"
          >
            <mat-radio-button value="MALE">Male</mat-radio-button>
            <mat-radio-button value="FEMALE">Female</mat-radio-button>
            <mat-radio-button value="OTHER">Other</mat-radio-button>
          </mat-radio-group>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Birth day:</mat-label>
          <input type="date" matInput formControlName="birthOfDate" />
          <!--            <mat-error *ngIf="formGroup.controls['birthOfDate'].errors">-->
          <!--              Ngày tháng năm sinh không được để trống-->
          <!--            </mat-error>-->
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mobile:</mat-label>
          <input formControlName="mobile" matInput />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email:</mat-label>
          <input formControlName="email" matInput />
        </mat-form-field>

        <button color="warn" mat-raised-button (click)="signUp()">
          Sign up
        </button>
      </form>

      <div fxLayoutAlign="center center" fxLayout="row" class="text-white">
        <p class="m-0">
          Already have an account ?<a (click)="openSignin()"> Log in here</a>
        </p>
      </div>
      <!-- <div fxLayoutAlign="center center" fxLayout="row" class="text-white">
          <div fxLayout="column" fxLayoutGap="10px">
            <div fxLayout="column" fxLayoutAlign="center center">OR</div>
            <div fxLayout="row" fxLayoutGap="10px">
              <button mat-mini-fab>
                <mat-icon>home</mat-icon>
              </button>
              <button mat-mini-fab>
                <mat-icon>home</mat-icon>
              </button>
              <button mat-mini-fab>
                <mat-icon>home</mat-icon>
              </button>
            </div>
          </div>
        </div> -->
    </div>
  </div>
</div>
